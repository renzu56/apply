  <!-- (Optional) dein bestehendes AdSense -->

<body>

  <!-- === Ezoic-Placeholders (IDs aus deinem Dashboard) === -->

  <div class="ad-wrap"><div id="ezoic-pub-ad-placeholder-102"></div></div>
  <div class="ad-wrap"><div id="ezoic-pub-ad-placeholder-103"></div></div>
  <div class="ad-wrap"><div id="ezoic-pub-ad-placeholder-104"></div></div>
  <div class="ad-wrap"><div id="ezoic-pub-ad-placeholder-105"></div></div>

  <!-- Ads anfordern (ein Call fÃ¼r alle IDs) -->
  <script>
    (function fireEzoic(){
      function show(){
        window.ezstandalone = window.ezstandalone || { cmd: [] };
        ezstandalone.cmd.push(function(){
          setTimeout(function(){
            try { ezstandalone.showAds(101,102,103,104,105); } catch(e){}
          }, 300);
        });
      }
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", show, {once:true});
      } else { show(); }
    })();
  </script>

  <!-- dein App-Root -->
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
